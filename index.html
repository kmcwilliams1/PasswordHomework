<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <form id = "passwordGeneratingForm">
        <label for ="characterAmount" type = "checkbox">Number of Characters</label>
        <input type="number" min="8" max="128" id = "characterAmount">

        <label for = "upperCase" type = "checkbox">Upper case letters?</label>
        <input type ="checkbox" id = "upperCase">

        <label for = "lowerCase" type = "checkbox">Lower case letters?</label> 
        <input type ="checkbox" id = "lowerCase">
        <p></p>
        <label for = "numbers" type = "checkbox">Numbers?</label>
        <input type ="checkbox" id = "numbers">

        <label for = "specialSymbol" type = "checkbox">Special characters?</label>
        <input type ="checkbox" id = "specialSymbol">
        

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="generate" type = "submit" class="btn">Generate Password</button>
        </div>

       </form> 
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
